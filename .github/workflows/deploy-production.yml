name: 🖥️ Deploy to prod

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: 💾 Install dependencies
        run: npm ci
      - name: ⚙️ Build prod config
        env:
          MAPS_KEY: ${{ secrets.MAPS_KEY }}
          HTACCESS: ${{ secrets.HTACCESS }}
        run: |
          echo "VITE_API_GOOGLE_MAPS_KEY=$MAPS_KEY" >> .env
          echo "$HTACCESS" > .htaccess
      - name: 🔌 Switch to [prod] environment
        run: npm run switch:prod
      - name: 🔨 Build project
        run: npm run build
      - name: ⚙️ Configure app for target server
        run: |
          cd ./dist
          echo "challenge.mistergooddeal.org" > CNAME
          cd ..
      - name: 🚀 Deploy to [prod] server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./dist/"
          server-dir: "/front/prod/"
